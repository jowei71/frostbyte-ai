<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Content ROI Doctor</title>

  <!-- âœ… FAVICON -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ©º</text></svg>">

  <!-- âœ… OPEN GRAPH META -->
  <meta property="og:title" content="Content ROI Doctor">
  <meta property="og:description" content="Paste any blog URL and instantly see why itâ€™s not ranking â€” with a concrete fix.">
  <meta property="og:type" content="website">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #0b1020, #020617);
      color: white;
    }

    .wrap {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617cc);
      border-radius: 20px;
      border: 1px solid #1e293b;
      padding: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 28px;
    }

    .badge {
      background: linear-gradient(90deg, #fde68a, #facc15);
      color: black;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: black;
      color: white;
      margin-top: 6px;
    }

    input.invalid {
      border: 1px solid #ef4444;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      border-radius: 999px;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      border: none;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .score-ring {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 6px solid #22c55e;
      display: grid;
      place-items: center;
      font-size: 26px;
      font-weight: bold;
    }

    .muted {
      color: #94a3b8;
      font-size: 14px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>ðŸ©º Content ROI Doctor <span class="badge">Built for SaaS founders - V1</span></h1>
    <p class="muted">Paste a blog URL and see why itâ€™s not ranking â€” with a concrete fix.</p>

    <div class="grid">
      <!-- âœ… LEFT PANEL -->
      <div class="card">
        <label>Article URL</label>
        <input id="url" placeholder="https://example.com/post">

        <label>Target Keyword</label>
        <input id="keyword" placeholder="saas content marketing">

        <label>Audience (optional)</label>
        <input id="audience" placeholder="SaaS founders, CMOs">

        <label>Optional Notes</label>
        <textarea id="notes" rows="4" placeholder="Goal, funnel stage, etc."></textarea>

        <button id="runBtn">
          <span id="btnText">ðŸš€ Run Content Audit</span>
        </button>

        <div id="status" class="muted"></div>
      </div>

      <!-- âœ… RIGHT PANEL -->
      <div class="card">
        <div style="display:flex;align-items:center;gap:16px;">
          <div id="scoreRing" class="score-ring">â€“</div>
          <div>
            <div class="muted">OVERALL SCORE</div>
            <div id="scoreSummary" class="muted">Run an audit to see whatâ€™s blocking your rankings.</div>
          </div>
        </div>

        <h3>Top Issues</h3>
        <ul id="issues"></ul>
      </div>
    </div>
  </div>

<script>
const btn = document.getElementById("runBtn");
const urlInput = document.getElementById("url");
const scoreRing = document.getElementById("scoreRing");
const scoreSummary = document.getElementById("scoreSummary");
const issuesList = document.getElementById("issues");
const status = document.getElementById("status");

function scoreColor(score) {
  if (score < 50) return "#ef4444";
  if (score < 75) return "#f59e0b";
  return "#22c55e";
}

btn.onclick = async () => {
  const url = urlInput.value.trim();

  if (!url.startsWith("http")) {
    urlInput.classList.add("invalid");
    return;
  } else {
    urlInput.classList.remove("invalid");
  }

  btn.disabled = true;
  btn.innerHTML = `<div class="spinner"></div> Running audit...`;

  const res = await fetch("http://127.0.0.1:8000/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      url,
      target_keyword: document.getElementById("keyword").value,
      audience: document.getElementById("audience").value
    })
  });

  const data = await res.json();

  btn.disabled = false;
  btn.innerHTML = "ðŸš€ Run Content Audit";

  const score = data.score;
  scoreRing.textContent = score;
  scoreRing.style.borderColor = scoreColor(score);
  scoreSummary.textContent = data.summary;

  issuesList.innerHTML = "";
  data.top_issues.forEach(i => {
    const li = document.createElement("li");
    li.textContent = i;
    issuesList.appendChild(li);
  });
};

document.getElementById("notes").addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    btn.click();
  }
});
</script>
</body>
</html>
